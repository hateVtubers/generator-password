{% extends 'components/layout.html' %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://blog.kuula.co/assets/protected-tours/header.jpg" class="d-block w-100" alt="protect your password" style="height: 550px;">
    </div>
    <div class="carousel-item">
      <img src="https://www.groovypost.com/wp-content/uploads/2021/05/passwords-security-featured.jpg" class="d-block w-100" alt="protect your password" style="height: 550px;">
    </div>
    <div class="carousel-item">
      <img src="https://www.cyclonis.com/images/2018/07/cyber-security-3400657_1920-765x459.jpg" class="d-block w-100" alt="protect your password" style="height: 550px;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <a href="/getpassword">
    <h1 class="text-white" style="text-align: center;margin-top: 100px;">Generate your super secret password</h1>
  </a>

</div>
{% endblock %}
